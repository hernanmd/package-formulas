name: CIMatrixenv:  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}on:  push:    branches: [ master ]  pull_request:    branches: [ master ]jobs:  build:    strategy:      matrix:        smalltalk: [ Pharo64-10 ]        os: [ macos-latest, windows-latest, ubuntu-latest]    runs-on: ${{ matrix.os }}    name: ${{ matrix.smalltalk }} on ${{ matrix.os }}    steps:      - uses: actions/checkout@v2      - name: Setup smalltalkCI        uses: hpi-swa/setup-smalltalkCI@v1        with:          smalltalk-version: ${{ matrix.smalltalk }}      - name: Load Image and Run Tests        run: smalltalkci -s ${{ matrix.smalltalk }}        env:          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}        timeout-minutes: 15      - name: Coveralls GitHub Action        uses: coverallsapp/github-action@v1.1.2        with:          github-token: ${{ secrets.GITHUB_TOKEN }}          flag-name: ${{matrix.os}}-${{matrix.smalltalk}}